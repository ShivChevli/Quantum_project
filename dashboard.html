<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard -home </title>
    <link rel="stylesheet" href="css/style_dashboard.css">
    <link rel="preload" href="assets/Quicksand font 1/Quicksand-VariableFont_wght.ttf" as="font" type="font/ttf"
        crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <div class="fram-container navbar">
            <a href="#">
                <img class="header-logo" src="assets/icons/logo used in header.svg" alt="Quantun Logo">
            </a>
            <!-- <div class="navbar"> -->
            <ul class="navbar-menu" id="nav-menu">
                <li><a class="active" href="">Dashboard</a></li>
                <li><a href="">Content</a></li>
                <li><a href="">Users</a></li>
                <li><a href="">Reports</a></li>
                <li><a href="">Admin</a></li>
            </ul>
            <ul class="navbar-toolbox">
                <li>
                    <button class="btn">
                        <img src="assets/icons/alerts.svg" alt="">
                        <span class="notification-badge" id="notificatoin-badge"> 5 </span>
                    </button>
                </li>
                <li>
                    <button class="btn">        
                        <img src="assets/icons/announcements.svg" alt="">
                        <span class="notification-badge" id="announcements-badge"> 5 </span>
                    </button>
                </li>
                <li>
                    <button class="btn">
                        <img src="assets/screen_Assets/icons/account_circle.svg" alt="">
                        <span class="notification-badge notification-badge--light"> T </span>
                    </button>
                </li>
            </ul>
            <button class="toggle-btn" id="menu-toggle-btn">
                <img src="assets/screen_Assets/icons/hamburger-menu.svg" alt="">
            </button>
            <!-- </div> -->
        </div>
    </div>

    <div class="content-body">
        <div class="main-div">
            <!-- sub tab -->
            <div class="sub-tab">
                <button class="sub-tab-item active">
                    <img class="sub-tab-item--img" src="assets/icons/courses.svg" alt="">
                    <div><span class="sub-tab-item-quantity">4</span> <span class="sub-tab-item-lable">Courses</span></div>
                </button>
                <button class="sub-tab-item">
                    <img class="sub-tab-item--img" src="assets/icons/classes.svg" alt="">
                    <div><span class="sub-tab-item-quantity">4</span> <span class="sub-tab-item-lable">Classes</span></div>
                </button>
            </div>

            <!-- filter  -->
            <div class="filter-bar">
                <p class="course-paging">Showing <span id="displayed_courses">4</span> of <span id="total_courses">4</span> courses</p>
                <div class="sorting-box">
                    <label for="sort-type" class="sorting-box--lable">Sort By:</label>
                    <select name="sort-type" id="sort-type" class="sorting-box--select input-div--control_arrow ">
                        <option value="course_name">Course Name </option>
                        <option value="course_name">Course Date </option>
                    </select>
                    <img src="assets/icons/sort.svg" alt="">
                </div>
            </div>

            <div class="card-container">

            </div>

        </div>
    </div>
    <div class="footer">
        <div class="footer-option_div">
            <a href="" class="footer-option_link">About</a>
            <a href="" class="footer-option_link">Contect Us</a>
        </div>
        <div class="footer-content">
            <a href="">
                <img class="footer-logo" src="assets/icons/logo used in footer.svg" alt="Quantum Footer logo">
            </a>
            <span class="footer-content--span">Copyright &copy; 2020-2021</span>
            <span class="footer-content--span util-bold-font">Zeus System Pvt. Ltd.</span>
            <span class="footer-content--span">All right reserved</span>
        </div>
    </div>
    <script src="./ts/build/dashboard_ts_script.js" defer ></script>
</body>

</html>
